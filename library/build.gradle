plugins {
    id 'com.android.library'
    id 'maven-publish'
	//id 'signing'
}

//apply from: '../gradle-mvn-push.gradle'
//apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }
	
	buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    /*
    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
    }
*/
	
}

dependencies {
    // Your library dependencies
    implementation 'androidx.appcompat:appcompat:1.0.0'
}

// After your 'android {}' block
afterEvaluate {
    publishing {
        publications {
            // Name your publication (e.g., 'release')
            release(MavenPublication) {
                // Use the 'release' component from the Android plugin
                from components.release

                // Define your coordinates (what developers will use to import)
                groupId = 'io.github.onedeba7' // e.g., 'com.example.library'
                artifactId = 'button' // e.g., 'awesome-library'
                version = '1.0.3-SNAPSHOT' // This can be pulled from a property/version file
				
            }
        }
        repositories {
            maven {
                // GitHub Packages URL structure: 
                // https://maven.pkg.github.com/OWNER/REPOSITORY
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/onedeba7/button")

                // Get credentials from environment variables for GitHub Actions
                credentials {
                    username = System.getenv("GPR_USER") ?: ""
                    password = System.getenv("GPR_KEY") ?: ""
                }
            }
        }
    }


    /*
    signing {
        sign publishing.publications.release
    }
	*/

	
}
