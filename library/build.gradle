apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }
    buildTypes {
        release {
            minifyEnabled false
            
        }
    }
    
}

dependencies {
    compile 'androidx.appcompat:appcompat:1.0.0'
	
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

afterEvaluate {
    publishing {
        publications {
            create<MavenPublication>("release") {
                from(components["release"])
                
                groupId = "com.github.onedeba7"
                artifactId = "button"
                version = "1.0.0"
                
                pom {
                    name.set("Your Android Library")
                    description.set("A description of your Android library")
                    url.set("https://github.com/onedeba7/your-repo")
                    
                    licenses {
                        license {
                            name.set("The Apache License, Version 2.0")
                            url.set("http://www.apache.org/licenses/LICENSE-2.0.txt")
                        }
                    }
                    
                    developers {
                        developer {
                            id.set("onedeba7")
                            name.set("Your Name")
                            email.set("your.email@example.com")
                        }
                    }
                    
                    scm {
                        connection.set("scm:git:github.com/onedeba7/button.git")
                        developerConnection.set("scm:git:ssh://github.com/onedeba7/button.git")
                        url.set("https://github.com/onedeba7/button")
                    }
                }
            }
        }
        
        repositories {
               maven {
               name = "OSSRH"
               url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
           credentials {
               username = System.getenv("MAVEN_USERNAME")
               password = System.getenv("MAVEN_PASSWORD")
      }
    }
    maven {
      name = "GitHubPackages"
      url = "https://maven.pkg.github.com/onedeba7/button"
      credentials {
        username = System.getenv("GITHUB_ACTOR")
        password = System.getenv("GITHUB_TOKEN")
      }
    }
  }
 }
}