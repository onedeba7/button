apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }
    buildTypes {
        release {
            minifyEnabled false
            
        }
    }
    
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
	
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                
                groupId = 'com.github.onedeba7'
                artifactId = 'button'
                version = '1.0.0'
                
                
                pom {
                    name = 'Material Button'
                    description = 'A description of your library'
                    url = 'https://github.com/onedeba7/button'
                    
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    
                    developers {
                        developer {
                            id = 'onedeba7'
                            name = 'Debashis Sabar'
                            email = 'onedeba7@gmail.com'
                        }
                    }
                    
                    scm {
                        connection = 'scm:git:github.com/onedeba7/button.git'
                        developerConnection = 'scm:git:ssh://github.com/onedeba7/button.git'
                        url = 'https://github.com/onedeba7/button'
                    }
                }
            }
        }
        
        repositories {
    maven {
      name = "OSSRH"
      url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
      credentials {
        username = System.getenv("MAVEN_USERNAME")
        password = System.getenv("MAVEN_PASSWORD")
      }
    }
    maven {
      name = "GitHubPackages"
      url = "https://maven.pkg.github.com/onedeba7/button"
      credentials {
        username = System.getenv("GITHUB_ACTOR")
        password = System.getenv("GITHUB_TOKEN")
      }
    }
  }
    
 }
}
