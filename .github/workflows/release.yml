name: Publish Android Library to GPR

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      # Simple GPG setup without external action
    #  - name: Setup GPG
     #   run: |
      #    echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d > private.key
        #  gpg --batch --import private.key
        #  rm private.key
       # shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

     # - name: Assemble Release AAR
       # run: ./gradlew assembleRelease

      - name: Publish to GitHub Package Registry ðŸš€
        run: ./gradlew publishReleasePublicationToGitHubPackagesRepository
        env:
          GPR_USER: ${{ github.actor }}
          GPR_KEY: ${{ secrets.GITHUB_TOKEN }}
          # Pass the raw base64 key directly to Gradle
          #GPG_ID: ${{ secrets.GPG_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}
